<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SUST Digital Attendance System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-icon">ðŸŽ“</div>
                <h1>Create Account</h1>
                <p>Join the SUST Digital Attendance System</p>
            </div>

            <div class="card fade-in">
                <div id="register-alert"></div>
                <form id="register-form">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="register-name" class="form-input" placeholder="Enter your full name"
                            required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="register-email" class="form-input"
                            placeholder="yourname@student.sust.edu" required>
                        <p class="form-hint">
                            Students: use XXXXXXXXXX@student.sust.edu<br>
                            Teachers: use your @sust.edu email
                        </p>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="register-password" class="form-input"
                            placeholder="Minimum 6 characters" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Role</label>
                        <select id="register-role" class="form-select" required>
                            <option value="">Select your role</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success" style="width: 100%;">
                        <span id="register-btn-text">Create Account</span>
                        <div id="register-spinner" class="spinner spinner-small hidden"></div>
                    </button>
                </form>

                <div class="auth-footer">
                    <p style="margin: 0;">Already have an account? <a href="/">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2024 All rights reserved to Tanzim</p>
    </footer>

    <script src="/js/auth.js"></script>
</body>

</html>
